<!DOCTYPE html>
<html lang="de">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4380/4380133.png">
<link rel="stylesheet" type="text/css" href="style.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meine Website</title>
  <style>
    /* Styles für die Navbar */
    .navbar {
      background-color: #333;
      overflow: hidden;
      font-size: 18px;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    /* Styles für das Hauptinhalt */
    .content {
      padding: 20px;
      font-size: 24px;
    }

    /* Styles für das Responsive Design */
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a class="active" href="#">Startseite</a>
    <a href="#">Über uns</a>
    <a href="#">Kontakt</a>
  </div>

  <!-- Hauptinhalt -->
  <div class="content">
    <h1>Willkommen auf meiner Website</h1>
    <p>Hier finden Sie alle Informationen, die Sie benötigen.</p>
  </div>
</body>
</html>
